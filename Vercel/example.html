<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ”¥ Firebase Chat Room</h2>

  <div id="chat-box"></div>

  <input type="text" id="username" placeholder="Enter your name">
  <input type="text" id="message" placeholder="Type a message">
  <button id="sendBtn">Send</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // âœ… Your Firebase Config (replace with your own from Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Chat Room ID (simple example: one room called "general")
    const roomId = "general";

    // Send message
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value || "Anonymous";
      const message = document.getElementById("message").value;

      if (message.trim() === "") return;

      await addDoc(collection(db, "chats", roomId, "messages"), {
        sender: username,
        text: message,
        timestamp: serverTimestamp()
      });

      document.getElementById("message").value = "";
    });

    // Listen for new messages
    const messagesRef = collection(db, "chats", roomId, "messages");
    const q = query(messagesRef, orderBy("timestamp"));

    onSnapshot(q, (snapshot) => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = ""; // clear old messages
      snapshot.forEach((doc) => {
        const msg = doc.data();
        chatBox.innerHTML += `<p><b>${msg.sender}:</b> ${msg.text}</p>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
